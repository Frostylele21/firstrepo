<html> 
<head> 
<title>
  Przykład obliczenia pola i obwodu prostokąta
</title>
  <script language="JavaScript">
function Pole(a,b)
{
    a_dana_Paw=parseFloat(a)
    b_dana_Paw=parseFloat(b)
    Pole_wynik=a_dana_Paw*b_dana_Paw
    document.getElementsByName('pole')[0].value=Pole_wynik.toFixed(2);   /* na dokument  */
    alert("P="+Pole_wynik.toFixed(2)+" cm^2");                                                  /*do okna Alert */
    pokaz1.innerHTML="P="+Pole_wynik.toFixed(2)+" cm^2"+"<br>";        /* do tabeli */
 }
function Obwod(a,b)
{
    a_dana_Paw=parseFloat(a)
    b_dana_Paw=parseFloat(b)
   obw_wynik=2*a_dana_Paw+2*b_dana_Paw
   document.getElementsByName('obw')[0].value=obw_wynik.toFixed(2);
   alert("Obw="+obw_wynik.toFixed(2)+" cm");
   pokaz2.innerHTML="Obw="+obw_wynik.toFixed(2)+"cm";
}
       </script>
</head> 
<body> 
 Obliczanie Pola i obwodu prostokąta
<br> <br>
<form name="formularz" action="..." onsubmit="Pole(this.zmiennaa.value,this.zmiennab.value); Obwod(this.zmiennaa.value,this.zmiennab.value);return false">  
 Podaj a=
<input  size="6"  name="zmiennaa">
 Podaj b=
<input  size="6"  name="zmiennab">

<br>
<input  TYPE="submit"  Value="oblicz" >
<br>
<br>
 
<input  size="6"  name="pole">
 
<input  size="6"  name="obw">
</form>
<table>
<tr id="pokaz1"></tr>
<tr id="pokaz2"></tr>
</table>

</body> 
</html>
