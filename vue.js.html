
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    </head>

    <body>
        
        <div id="app">
            {{ message }}
        </div>
 
        <script>
        var app = new Vue({
            el: '#app',
            data: {
              message: 'Hello Vue!'
            }
          })   
          </script>

<div id="app-5">
    <p>{{ message }}</p>
    <p>{{ message1 }}</p>
    <p>{{ message2 }}</p>
    <button v-on:click="reverseMessage">Odwróć wiadomość</button>
  </div>

<script>
  var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!',
    message1: 'JD',
    message2: '#ADB',
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join(''),
      this.message1 = this.message1.split('').reverse().join(''),
      this.message2 = this.message2.split('').reverse().join('')
    }
  }
})
</script>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>
  
<script>
var app6 = new Vue({
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
})
</script>

    </body>
</html>
