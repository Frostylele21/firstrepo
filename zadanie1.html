<html>
  <head> 
  <meta charset="utf-8">
    <title>Totalna koks strona</title>
    <style> td { border: 1px solid black; } </style>
  </head>
  <body>    
    <table>
       <tr>
          <td colspan="3" align="right">Pawlak</td>
       </tr>
       <tr>
         <td><button onclick="funkcjaWar()">Wartości losowe</button></td>
         <td><button onclick="funkcjaSil()">Silnia</button></td>
         <td><button onclick="alert(funkcjaFib(5))">Fibbonaci</button></td>
       </tr>   
    </table>

    <script text="javascript">
        function funkcjaWar() {
            alert(Math.random()*100);
        }
        function funkcjaFib(n) {
            if (n==0) {
                return 0; 
            }
            else if (n==1) {
                 return 1;
            }   
            else {
                return fib(n-1)+fib(n-2); //fib is not defined - wartość do przypisania
            } 
        }
    </script>

  </body>
</html>
